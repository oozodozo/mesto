<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Profile_avatar_image.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button page__button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button page__button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__user-name">
          <input type="text" class="popup__input popup__user-about">
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <button type="reset" class="popup__reset-button popup__edit-reset-button page__button"></button>
      </div>
    </div>
    <!-- popup добавления карточки -->
    <div class="popup popup_add-element">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__place-title" placeholder="Название">
          <input type="text" class="popup__input popup__image-link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button-submit popup__button-element-submit">Создать</button>
        </form>
        <button type="reset" class="popup__reset-button popup__reset-add-button page__button"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <!-- template карточки с фотографией -->
  <template id="template-element">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__trash-button page__button"></button>
    </article>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
