<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Profile_avatar_image.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <input type="button" class="profile__edit-button page__button">
          <p class="profile__description">Исследователь океана</p>  
        </div>
        <input type="button" class="profile__add-button page__button">
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <input type="button" class="element__like-button">
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Эльбрус.jpg" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <input type="button" class="element__like-button">
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Домбай.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <input type="button" class="element__like-button">
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Эльбрус.jpg" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <input type="button" class="element__like-button">
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Домбай.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <input type="button" class="element__like-button">
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Карачаевск.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <input type="button" class="element__like-button">
          </div>
        </article>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__user-name">
          <input type="text" class="popup__input popup__user-about">
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <button type="reset" class="popup__button-reset page__button"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
