<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/Profile_avatar_image.png')%>" alt="Аватар">
          <button type="button" class="profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button page__button"></button>
          <p class="profile__description"></p>
        </div>
        <button type="button" class="profile__add-button page__button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <!-- popup редактирования профиля -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input name="name" type="text" id="name" class="popup__input popup__user-name" minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-я\-\s]+$" required>
            <span class="popup__error name-error"></span>
            <input name="about" type="text" id="about" class="popup__input popup__user-about" minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-я\-\s]+$" required>
            <span class="popup__error about-error"></span>
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="reset" class="popup__reset-button page__button"></button>
      </div>
    </div>
    <!-- popup добавления карточки -->
    <div class="popup popup_add-element">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input name="name" type="text" id="place-title" class="popup__input popup__place-title" placeholder="Название" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-я\-\s]+$" required>
            <span class="popup__error place-title-error"></span>
            <input name="link" type="url" id="image-link" class="popup__input popup__image-link" placeholder="Ссылка на картинку" pattern="[a-zA-Zа-яА-я\-\S]+$" required>
            <span class="popup__error image-link-error"></span>
            <button type="submit" class="popup__button-submit popup__button-element-submit">Создать</button>
          </fieldset>
        </form>
        <button type="reset" class="popup__reset-button page__button"></button>
      </div>
    </div>
    <!-- popup с большой фотографией -->
    <div class="popup popup_zoom-image">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button type="reset" class="popup__reset-button page__button"></button>
      </div>
    </div>
    <!-- popup подтверждения удаления -->
    <div class="popup popup_delete-element">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__button-submit">Да</button>
        </form>
        <button type="reset" class="popup__reset-button page__button"></button>
      </div>
    </div>
    <!-- popup редактирования аватара -->
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <input name="avatarLink" type="url" id="avatar-link" class="popup__input popup__avatar-link" placeholder="Ссылка на картинку" pattern="[a-zA-Zа-яА-я\-\S]+$" required>
            <span class="popup__error avatar-link-error"></span>
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="reset" class="popup__reset-button page__button"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- template карточки с фотографией -->
  <template id="template-element">
    <article class="element">
      <img class="element__image" src="#" alt="">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like-button"></button>
          <span class="element__like-counter">5</span>
        </div>
      </div>
      <button type="button" class="element__trash-button page__button"></button>
    </article>
  </template>
</body>
</html>
